<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Frontend Boilderplate 2017</title>
    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/primary.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- /build -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700" rel="stylesheet">
</head>
<body>
    <header class="box-xs-12">
        <div class="upper-nav">
            <ul class="upper-links">
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Customer Support</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
            </ul>
            <ul class="language-selector">
                <li>
                    <a href="#">
                        <span class="flag-icon flag-icon-us"></span>
                        <span>English</span>
                    </a>                    
                </li>
                <li>
                    <a href="#">
                        <span class="flag-icon flag-icon-mx"></span>
                        <span>Español</span>                        
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="flag-icon flag-icon-cn"></span>
                        <span>中文</span>                        
                    </a>
                </li>
            </ul>
            <form action="">
                <input type="text">
            </form>
        </div><!-- /.upper-nav -->
        <nav>
            <ul class="primary-nav">
                <li class="logo-wrapper">
                    <img src="bissell-logo.svg" alt="Bissell Logo">
                </li>
                <li>
                    <a href="#">Products</a><i class="icon-down-dir"></i>
                    <ul class="secondary-nav">
                        
                    </ul>
                </li>
                <li>
                    <a href="#">Find the Perfect Match</a><i class="icon-down-dir"></i>
                    <ul class="secondary-nav">
                        
                    </ul>
                </li>
                <li>
                    <a href="#">Parts &amp; Accessories</a><i class="icon-down-dir"></i>
                    <ul class="secondary-nav">
                        
                    </ul>
                </li>
            </ul>            
        </nav>
        <div class="additional-options">
            <div class="option-titles">
                <span class="buy-option">Where to Buy</span>
                <span class="account-option">My Account</span>
            </div>
            <div class="option-inputs">
                <form action="" class="buy-form">
                    <input type="text">
                </form>
                <form action="" class="account-form">
                    <input type="text">
                </form>
            </div>
        </div>

    </header>
    <main class="box-xs-12">

    </main>
    <footer class="box-xs-12">

    </footer>

    <!-- build:js js/jquery-3.1.1.min.js -->
    <script src="js/external/jquery-3.1.1.min.js"></script>
    <!-- /build -->
    <!-- build:js js/scripts.min.js -->
    <script src="js/config.js"></script>
    <script src="js/primary.js"></script>
    <!-- /build -->
</body>
</html>
